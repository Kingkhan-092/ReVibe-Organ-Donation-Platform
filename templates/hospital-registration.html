{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital | Registration</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="{% static 'images/logo2.jpg' %}" sizes="100x100">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- Font Awesome & Google Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital-registration.css' %}?v={% now "U" %}">
</head>


<body>

    <!-- ðŸ”· Navigation Header -->
    <header class="zone">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/home/">
                <img src="{% static 'images/logo.png' %}" width="100" height="100" alt="Logo">
            </a>
    
        </nav>
    </header>

    <div class="new-overlay">
        <form method="POST" action="{% url 'hospital-register' %}">
            {% csrf_token %}
            <div class="new-container">
                <div class="new-card-header">
                    <h4 class="card-title">Hospital Registration</h4>
                </div>
                <div class="new-card-content">
    
                    <div class="new-form-group">
                        <label for="hospital_name">Hospital Name</label>
                        <input type="text" name="hospital_name" id="hospital_name" class="form-control" required>
                    </div>
    
                    <div class="new-form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
    
                    <div class="new-form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
    
                    <div class="form-row">
                        <div class="new-form-group col-md-12">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>
                        <div class="new-form-group col-md-12">
                            <label for="province">Province</label>
                            <select id="input-province" name="province" class="form-control">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="new-form-group col-md-12">
                            <label for="contact">Contact No. (+1)</label>
                            <input type="text" name="contact" id="contact" class="form-control" maxlength="10" minlength="10" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
                        </div>
                        <div class="new-form-group col-md-12">
                            <label for="country">Country</label>
<select id="input-country" name="country" class="form-control">
    <option selected="" disabled>Country</option>
    <option value="Afghanistan">Afghanistan</option>
    <option value="Armenia">Armenia</option>
    <option value="Azerbaijan">Azerbaijan</option>
    <option value="Bahrain">Bahrain</option>
    <option value="Bangladesh">Bangladesh</option>
    <option value="Bhutan">Bhutan</option>
    <option value="Brunei">Brunei</option>
    <option value="Cambodia">Cambodia</option>
    <option value="China">China</option>
    <option value="Cyprus">Cyprus</option>
    <option value="Georgia">Georgia</option>
    <option value="India">India</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
    <option value="Israel">Israel</option>
    <option value="Japan">Japan</option>
    <option value="Jordan">Jordan</option>
    <option value="Kazakhstan">Kazakhstan</option>
    <option value="Kuwait">Kuwait</option>
    <option value="Kyrgyzstan">Kyrgyzstan</option>
    <option value="Laos">Laos</option>
    <option value="Lebanon">Lebanon</option>
    <option value="Malaysia">Malaysia</option>
    <option value="Maldives">Maldives</option>
    <option value="Mongolia">Mongolia</option>
    <option value="Myanmar (Burma)">Myanmar (Burma)</option>
    <option value="Nepal">Nepal</option>
    <option value="North Korea">North Korea</option>
    <option value="Oman">Oman</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Palestine">Palestine</option>
    <option value="Philippines">Philippines</option>
    <option value="Qatar">Qatar</option>
    <option value="Saudi Arabia">Saudi Arabia</option>
    <option value="Singapore">Singapore</option>
    <option value="South Korea">South Korea</option>
    <option value="Sri Lanka">Sri Lanka</option>
    <option value="Syria">Syria</option>
    <option value="Taiwan">Taiwan</option>
    <option value="Tajikistan">Tajikistan</option>
    <option value="Thailand">Thailand</option>
    <option value="Timor-Leste">Timor-Leste</option>
    <option value="Turkey">Turkey</option>
    <option value="Turkmenistan">Turkmenistan</option>
    <option value="United Arab Emirates">United Arab Emirates</option>
    <option value="Uzbekistan">Uzbekistan</option>
    <option value="Vietnam">Vietnam</option>
    <option value="Yemen">Yemen</option>
</select>
                        </div>
                    </div>
    
                    <div class="new-form-group">
                        <label for="password1">Create Password</label>
                        <input type="password" name="password1" id="password1" class="form-control"
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}"
                            title="Include at least 1 uppercase, 1 lowercase, and 1 number"
                            minlength="6" required>
                    </div>
    
                    <div class="new-form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" oninput="checkpassword();" required>
                    </div>
    
                    <div class="new-form-group">
                        <span id="password-validation-msg"></span>
                    </div>
    
                    <div class="new-form-group">
                        <button type="submit" id="submit" class="new-btn" disabled>Register</button>
                    </div>
    
                    <div class="new-form-group">
                        Already have an account? <a href="{% url 'hospital-login' %}" class="new-btn-link">Click here</a>
                    </div>
    
                </div>
            </div>
        </form>
    </div>
    
    <!-- ðŸ“¬ Footer -->
    <footer class="footer_style">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
    
            <!-- Footer Info -->
            <div class="footer-left">
                <p>&copy; 2025. ReVibe Inc. All rights reserved.</p>
                <p class="footer-description">
                    We are a nonprofit organization dedicated to making a difference in the world through donations and charitable actions.
                </p>
            </div>
        </div>
    </footer>
    
    <!-- ðŸ”Œ Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <script>
            function checkPasswordMatch() {
                const password = document.getElementById("password1").value;
                const confirmPassword = document.getElementById("password2").value;
                const message = document.getElementById("password-validation-msg");
                const submitButton = document.getElementById("submit");
        
                if (password !== confirmPassword) {
                    message.style.color = "red";
                    message.innerHTML = "Passwords do not match!";
                    submitButton.disabled = true;
                } else {
                    message.style.color = "green";
                    message.innerHTML = "Passwords match.";
                    submitButton.disabled = false;
                }
            }
        </script>
        
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    
    </body>
    </html>
