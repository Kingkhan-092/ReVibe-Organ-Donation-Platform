{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital | Forget Password</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="{% static 'images/logo2.jpg' %}" sizes="100x100">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- Font Awesome & Google Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital-forgot-password.css' %}?v={% now "U" %}">
</head>


<body>

    <!-- ðŸ”· Navigation Header -->
    <header class="zone">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/home/">
                <img src="{% static 'images/logo.png' %}" width="100" height="100" alt="Logo">
            </a>
    
        </nav>
    </header>
    <div class="new-overlay">
        <div class="new-container">
            <div class="new-card bg-light mb-3">
                <div class="new-card-header bg-light mb-3"><b>Forgot Password - Hospital</b></div>
                <div class="new-card-content">
    
                    {% if success %}
                    <div class="new-form-group align-center">
                        {{ msg }}
                    </div>
                    {% endif %}
    
                    <form method="POST" action="{% url 'hospital-forgot-password' %}">
                        {% csrf_token %}
                        <div class="new-form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="username">Enter your username:</label>
                            <input type="text" name="username" class="form-control increase-width" id="username" required autofocus>
                        </div>
    
                        <div class="new-form-group align-center">
                            <button type="submit" class="new-btn btn-color form-control">Forgot password</button>
                        </div>
                    </form>
    
                    <div class="new-form-group text-center">
                        <a href="{% url 'hospital-login' %}" class="new-btn btn-link">Go back</a>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    



<!-- ðŸ“¬ Footer -->
<footer class="footer_style">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">

        <!-- Footer Info -->
        <div class="footer-left">
            <p>&copy; 2025. ReVibe Inc. All rights reserved.</p>
            <p class="footer-description">
                We are a nonprofit organization dedicated to making a difference in the world through donations and charitable actions.
            </p>
        </div>
    </div>
</footer>

<!-- ðŸ”Œ Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
