[build]
  command = "python manage.py collectstatic --noinput"  # Only collect static files
  publish = "static"  # Directory containing the static files (e.g., HTML, JS, CSS) generated by Django or your build process.

[build.environment]
  PYTHON_VERSION = "3.8.10"  # Python version, only needed if you use Python during build

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
